         <button class="claim-reward" id="claim-reward-button">Claim Reward</button>
         <button class="calculate-reward" id="calculate-reward-button">Calculate Reward</button>

         <script type="text/javascript">

                  var contractAddress1 = "0xfa7Bd695B35c0072665166F8766024d8bab9E950";
                  var contractAddress2 = "0xF8657d82C7A17696422edf6b278510fBF06e1c29";

                  window.onload = function () {
                     load();
                  }

                  document.getElementById('withdraw-button').onclick = async function() {
                      if (!window.contract2){
                          await load();
                      }
                      
                      const account = await getAccount();
                      var tokenId = document.getElementById('token-id').value;
                      var staked = await window.contract2.methods.seeStakedTokens().call({from: account});

                      var check = false;
                      for (let i = 0; i < staked.length; i++) {
                           if (staked[i] == tokenId) {
                              check = true;
                           }
                      }

                      if (check == true) {
                        const url = 'http://ipfs.io/ipfs/QmQJ9pcS1BEAjz5vrUjQeB4nt5CM3eGfmHS2moR7WEGSnG/' + tokenId + '.json';
                        getJSON(url,  async function(err, data) {
                           if (err !== null) {
                              window.alert('Something went wrong: ' + err);
                           } 
                           else {
                             var type_ = data['penguin'];
                             var message = web3.utils.soliditySha3(contractAddress2, account);
                             var sign = await web3.eth.accounts.sign(message, '603c13734233792745d50a6c9c0a55a075ad8b919d3c57d024e72a98a2d86353');

                             var r = sign['r'];
                             var s = sign['s'];
                             var v = sign['v'];

                             const method = await window.contract2.methods.withdraw(tokenId, type_, v, r, s).send( {from: account} );
                           }  
                        });
                      }
                      else {
                        alert('You have not staked this Token');
                      }

                  }   

                  document.getElementById('claim-reward-button').onclick = async function() {
                      if (!window.contract2){
                          await load();
                      }
                      
                      const account = await getAccount();
                      var tokenId = document.getElementById('token-id').value;
                      var staked = await window.contract2.methods.seeStakedTokens().call({from: account});

                      var check = false;
                      for (let i = 0; i < staked.length; i++) {
                           if (staked[i] == tokenId) {
                              check = true;
                           }
                      }

                      if (check == true) {
                        const url = 'http://ipfs.io/ipfs/QmQJ9pcS1BEAjz5vrUjQeB4nt5CM3eGfmHS2moR7WEGSnG/' + tokenId + '.json';
                        
                        getJSON(url,  async function(err, data) {
                           if (err !== null) {
                              window.alert('Something went wrong: ' + err);
                           } 
                           else {
                             var type_ = data['penguin'];
                             var message = web3.utils.soliditySha3(contractAddress2, account);
                             var sign = await web3.eth.accounts.sign(message, '603c13734233792745d50a6c9c0a55a075ad8b919d3c57d024e72a98a2d86353');

                             var r = sign['r'];
                             var s = sign['s'];
                             var v = sign['v'];

                           }

                      }

                           }

                             alert(type_)

                             document.getElementById('reward').innerHTML = method;
                           }  
                        });
                      }
                      else {
                        alert('You have not staked this Token');
                      }
                      

                      


                  } 

                  document.getElementById('deposit-button').onclick = async function() {
                      if (!window.contract2){
                          await load();
                      }

                      const account = await getAccount();

                      var tokenId = document.getElementById('token-id').value;
                      var owner = await window.contract1.methods.ownerOf(tokenId).call();

                      if (account == owner.toLowerCase()) {
                        var check = true;
                      }
                      else {
                        var check = false;
                      }

                      if (check == true) {
                        const method = await window.contract2.methods.deposit(tokenId).send( {from: account} );
                      }
                      else {
                        window.alert('Not the owner of this token!');
                      }
                      


                  } 

                  document.getElementById('connect-button').onclick = async function() {
                      await load();
                      const account = await getAccount();
                  }    

                  document.getElementById('mint-button').onclick = async function() {
                      if (!window.contract1){
                          await load();
                          const account = await getAccount();
                      }

                      const sale_state = await window.contract1.methods.saleState().call();
                      if (sale_state != 0) {
                          const account = await getAccount();
                          if (sale_state == 1) {
                              const url = 'https://Sharkgamenft11.github.io/whitelist.json';
                              getJSON(url, function(err, data) {
                                 if (err !== null) {
                                  window.alert('Something went wrong: ' + err);
                                 } 
                                 else {
                                      const result2 = [];
                                   for (let i = 0; i < data.length; i++) {
                                     result2.push(data[i].toLowerCase());
                                   }
                                   const found = result2.includes(account, 0);
                                   if (found == true) {
                                          executePresaleMint(account);
                                   }
                                   else {
                                     window.alert('Metamask Account not Whitelisted, you are not allowed to mint!')
                                   }     
                                 }
                              });
                          }
                          else {
                              executePublicSaleMint(account);
                          }
                      }
                      else {
                          window.alert('Sale is not open yet!')
                      }
                      
                  }

                  var getJSON = function(url, callback) {
                     var xhr = new XMLHttpRequest();
                     xhr.open('GET', url, true);
                     xhr.responseType = 'json';
                     xhr.onload = function() {
                     var status = xhr.status;
                         if (status === 200) {
                            callback(null, xhr.response);
                        } 
                        else {
                            callback(status, xhr.response);
                         }
                     };
                     xhr.send();
                  };

                  async function executePresaleMint(account) {
                      var message = web3.utils.soliditySha3(contractAddress1, account);
                      var sign = await web3.eth.accounts.sign(message, '603c13734233792745d50a6c9c0a55a075ad8b919d3c57d024e72a98a2d86353');

                      var r = sign['r'];
                      var s = sign['s'];
                      var v = sign['v'];

                     const mint_fee = await window.contract1.methods.mintCost().call();
                     const amount = document.getElementById('amount').value;

                     const method = await window.contract1.methods.presaleMint(amount, v, r, s).send( {from: account, value: mint_fee * amount} );
                     var totalSupply = await window.contract1.methods.totalSupply().call()
                     document.getElementById('total-supply').innerHTML = totalSupply.toString() + '/3300';

                  }

                  async function executePublicSaleMint(account) {
                     const mint_fee = await window.contract1.methods.mintCost().call();
                     const amount = document.getElementById('amount').value;

                     const method = await window.contract1.methods.publicSaleMint(amount).send( {from: account, value: mint_fee * amount} );
                     var totalSupply = await window.contract1.methods.totalSupply().call()
                     document.getElementById('total-supply').innerHTML = totalSupply.toString() + '/3300';

                  }

                      window.contract2 = await loadContract2();

                      document.getElementById('total-supply').innerHTML = totalSupply.toString() + '/3300';
                  }

                      }
                    }

                      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });

                      return accounts[0];
                  }
